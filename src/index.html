<!doctype html>
<html>
<head>
    <title>Rutgers Bus Socket.io</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script>
    let map;
    const socket = io();
    const locations = {
        lat: 40.499820,
        lng: -74.448530,
    };

    function initMap(){
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 14,
            center: { lat: locations.lat, lng: locations.lng }
        });
    }
    socket.on('vehicles', function(data){
        data.forEach(vehicle => {
            console.log(vehicle);
            new google.maps.Circle({
                strokeWeight: 100,
                fillColor: '#000000',
                map: map,
                center : vehicle['location'],
                radius: 80,
            });
        });
    });
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBG5HdtAIB3OV-jC37XmrrgnW4T2Leep8E&callback=initMap&libraries=geometry"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
</body>
</html>
